<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="МегаЧат">
    <link rel="apple-touch-icon" href="https://via.placeholder.com/180?text=Icon">
    <link rel="manifest" href="/manifest.json">
    <title>МегаЧат PWA</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #2b5876 0%, #4e4376 100%);
            color: #fff;
            height: 100vh;
            overflow: hidden;
            display: flex;
            position: relative;
        }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }
        #overlay.active {
            display: block;
        }
        #sidebar {
            width: 280px;
            height: 100vh;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            position: fixed;
            left: -280px;
            top: 0;
            transition: left 0.3s ease;
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }
        #sidebar.open {
            left: 0;
        }
        #sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        #new-chat {
            background: linear-gradient(45deg, #007bff, #00c4ff);
            border: none;
            padding: 10px 15px;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: transform 0.2s;
        }
        #new-chat:hover {
            transform: scale(1.05);
        }
        #chat-list {
            overflow-y: auto;
            flex: 1;
        }
        .chat-item {
            padding: 12px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .chat-item:hover {
            background: rgba(255, 255, 255, 0.25);
        }
        #menu-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 10px;
            border-radius: 8px;
            z-index: 1001;
            transition: transform 0.2s;
        }
        #menu-toggle:hover {
            transform: scale(1.1);
        }
        #chat-container {
            width: 100%;
            max-width: 700px;
            height: 100vh;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            border-radius: 20px 20px 0 0;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
            margin: 0 auto;
            animation: fadeIn 0.5s ease-in-out;
        }
        @media (min-width: 768px) {
            #chat-container {
                border-radius: 20px;
                height: 85vh;
                max-height: 900px;
            }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        #chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .message {
            max-width: 75%;
            margin-bottom: 15px;
            padding: 12px 18px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .user-message {
            align-self: flex-end;
            background: linear-gradient(45deg, #007bff, #00c4ff);
            color: white;
        }
        .bot-message {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        #chat-input {
            display: flex;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            flex-direction: column;
        }
        #input-field {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            outline: none;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        #suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        .suggestion {
            background: rgba(255, 255, 255, 0.15);
            padding: 8px 15px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        .suggestion:hover {
            background: rgba(255, 255, 255, 0.25);
        }
        #send-button {
            background: linear-gradient(45deg, #007bff, #00c4ff);
            color: white;
            border: none;
            padding: 12px 20px;
            margin-left: 10px;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        #send-button:hover {
            transform: scale(1.05);
        }
        .typing-indicator {
            display: flex;
            align-items: center;
        }
        .dot {
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            margin: 0 4px;
            animation: bounce 1.2s infinite;
        }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div id="overlay"></div>
    <button id="menu-toggle">☰</button>
    <div id="sidebar">
        <div id="sidebar-header">
            <h3>Чаты</h3>
            <button id="new-chat">Новый чат</button>
        </div>
        <div id="chat-list"></div>
    </div>
    <div id="chat-container">
        <div id="chat-messages"></div>
        <div id="chat-input">
            <div style="display: flex;">
                <input type="text" id="input-field" placeholder="Введите сообщение...">
                <button id="send-button">Отправить</button>
            </div>
            <div id="suggestions"></div>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const inputField = document.getElementById('input-field');
        const sendButton = document.getElementById('send-button');
        const suggestionsDiv = document.getElementById('suggestions');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        const menuToggle = document.getElementById('menu-toggle');
        const newChatButton = document.getElementById('new-chat');
        const chatList = document.getElementById('chat-list');

        // Service Worker для PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(() => console.log('Service Worker зарегистрирован'))
                .catch(err => console.error('Ошибка регистрации Service Worker:', err));
        }

        // Управление чатами
        let currentChatId = null;
        let chats = JSON.parse(localStorage.getItem('chats')) || {};

        function saveChat() {
            if (currentChatId) {
                chats[currentChatId] = chatMessages.innerHTML;
                localStorage.setItem('chats', JSON.stringify(chats));
            }
        }

        function loadChat(id) {
            currentChatId = id;
            chatMessages.innerHTML = chats[id] || '';
            chatMessages.scrollTop = chatMessages.scrollHeight;
            sidebar.classList.remove('open');
            overlay.classList.remove('active');
        }

        function updateChatList() {
            chatList.innerHTML = '';
            Object.keys(chats).forEach(id => {
                const chatItem = document.createElement('div');
                chatItem.classList.add('chat-item');
                chatItem.textContent = `Чат ${id.slice(-4)}`;
                chatItem.addEventListener('click', () => loadChat(id));
                chatList.appendChild(chatItem);
            });
        }

        newChatButton.addEventListener('click', () => {
            const newId = Date.now().toString();
            chats[newId] = '';
            localStorage.setItem('chats', JSON.stringify(chats));
            loadChat(newId);
            updateChatList();
        });

        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('open');
            overlay.classList.toggle('active');
        });

        overlay.addEventListener('click', () => {
            sidebar.classList.remove('open');
            overlay.classList.remove('active');
        });

        // Начальная загрузка чата
        if (Object.keys(chats).length === 0) {
            const newId = Date.now().toString();
            chats[newId] = '';
            localStorage.setItem('chats', JSON.stringify(chats));
            loadChat(newId);
        } else {
            loadChat(Object.keys(chats)[0]);
        }
        updateChatList();

        // Расширенная база ответов
        const botResponses = {
            default: [
                "Хм, интересная мысль! Давай разберемся.",
                "Ого, это что-то новенькое! Расскажи подробнее.",
                "Не совсем понял, но звучит круто. Что ты имеешь в виду?",
                "Классная тема! Что еще можешь сказать?",
                "Звучит интригующе, продолжай!",
                "Давай копнем глубже, что ты думаешь?"
            ],
            hello: ["Привет! Рад тебя видеть, что нового?", "Здорово, что ты тут! Как дела?", "Йо, привет! Чем займемся?", "Привет-привет! Что на уме?", "Рад встрече, давай поболтаем!"],
            bye: ["Пока, было классно болтать!", "До скорого, возвращайся!", "Увидимся, не пропадай!", "Хорошего дня, до встречи!", "Пока-пока, держи хвост пистолетом!"],
            weather: ["Погода? Зависит от твоего настроения!", "Солнце или дождик у тебя там?", "В моем мире всегда солнечно!", "Погода — как жизнь, то ясно, то облачно."],
            joke: [
                "Почему программисты пьют чай? Потому что кофе — это баг!",
                "Слышал, как скелет пошутил? У него кости смешные!",
                "Почему Wi-Fi роутер грустил? Никто не подключался!",
                "Как называется медведь без ушей? Просто Б!"
            ],
            name: ["Я МегаЧат, твой умный друг! А ты кто?", "Зови меня просто AI, а тебя как?", "Я твой виртуальный помощник, приятно познакомиться!"],
            help: ["Я тут, чтобы отвечать на вопросы, шутить и даже считать! Что хочешь?", "Спроси что угодно, я готов!", "Нужна помощь? Я мастер на все руки!"],
            love: ["Любовь — это как код, главное найти баг!", "Романтика в воздухе, расскажи свою историю!", "Любовь — это когда два сердца в дебаге."],
            food: ["Пицца или борщ? Что любишь?", "Еда — это любовь! Что сегодня на столе?", "Суши или стейк? Делись вкусом!"],
            music: ["Что в твоем плейлисте? Дропни трек!", "Рок, поп или что-то потяжелее?", "Музыка — это жизнь, согласен?"],
            sport: ["Футбол или йога? Что заряжает?", "Спорт — это кайф! Что делаешь?", "Кто твой спортивный герой?"],
            travel: ["Куда бы рванул прямо сейчас?", "Путешествия — это свобода! Был где-то круто?", "Мечтаешь о Париже или Токио?"],
            work: ["Работа кипит? Расскажи про свой день!", "Карьера — это марафон, как бежишь?", "Какой твой рабочий лайфхак?"],
            hobby: ["Чем увлекаешься в свободное время?", "Хобби — это отдушина! Что твое?", "Пробовал что-то необычное?"],
            ai: ["Я ИИ, но с душой, честно!", "ИИ — это будущее, как думаешь?", "Что скажешь про умных ботов вроде меня?"],
            politics: ["Политика — горячая тема, что думаешь?", "Следишь за новостями? Что волнует?", "Давай без споров, но я слушаю!"],
            science: ["Наука — это космос! Что тебя цепляет?", "Квантовая физика или биология?", "Знал, что свет — это волна и частица?"],
            history: ["История — как машина времени! Любимая эпоха?", "Расскажи про Рим или викингов!", "История учит, но не все слушают."],
            movies: ["Какой фильм зацепил? Мой — 'Интерстеллар'!", "Кино — это магия! Что смотрел недавно?", "Комедия или триллер?"],
            books: ["Читаешь? 'Дюна' — огонь!", "Какой жанр твой? Фантастика или классика?", "Книги — это приключения без паспорта!"],
            health: ["Здоровье — наше всё! Как держишь форму?", "Сон и вода — лучшие друзья, согласен?", "Йога или тренажерка?"],
            tech: ["Гаджеты — это жизнь! Что у тебя в кармане?", "VR или AR — что круче?", "Технологии летят, успеваешь?"],
            environment: ["Планета просит заботы, что думаешь?", "Экология — наш долг!", "Переработка спасает мир!"],
            education: ["Учиться никогда не поздно! Что изучаешь?", "Онлайн-курсы или книги?", "Знания — это сила!"],
            math: ["Кидай задачу, я решу!", "Математика — это как пазл!", "Числа не врут, давай проверим!"],
            news: ["Что в мире творится? Расскажи!", "Новости следишь? Что горячего?", "Мир меняется быстро!"],
            games: ["Играешь? Во что залипаешь?", "Консоли или ПК? Выбирай!", "Любимая игра — какая?"],
            art: ["Искусство — это душа! Любишь рисовать?", "Кто твой любимый художник?", "Музеи или уличное искусство?"],
            space: ["Космос манит! Что думаешь о Марсе?", "Звезды — это мечты!", "Слышал про черные дыры?"],
            philosophy: ["Философия — это про смысл жизни. Что думаешь?", "Быть или не быть, вот в чем вопрос!", "Кто мы в этом мире?"],
            culture: ["Культура — это мосты между людьми!", "Какие традиции тебе нравятся?", "Праздники — это кайф!"],
            weather_specific: ["Погода зависит от места! Назови город, уточню.", "Солнечно или пасмурно? Где ты сейчас?", "Погода влияет на настроение, правда?"],
            time: ["Время летит! Хочешь знать точное время?", "Сейчас утро, день или ночь у тебя?", "Время — самый ценный ресурс!"],
            advice: ["Нужен совет? Расскажи, что волнует!", "Мой совет: делай, что любишь!", "Иногда просто стоит выдохнуть."],
        };

        // T9 с API Datamuse
        async function updateSuggestions(input) {
            suggestionsDiv.innerHTML = '';
            if (!input) return;
            try {
                const response = await fetch(`https://api.datamuse.com/words?sp=${encodeURIComponent(input)}*`);
                const data = await response.json();
                const filtered = data.map(item => item.word).slice(0, 5);
                filtered.forEach(word => {
                    const suggestion = document.createElement('div');
                    suggestion.classList.add('suggestion');
                    suggestion.textContent = word;
                    suggestion.addEventListener('click', () => {
                        inputField.value = word;
                        suggestionsDiv.innerHTML = '';
                        sendButton.click();
                    });
                    suggestionsDiv.appendChild(suggestion);
                });
            } catch (error) {
                console.error('Ошибка Datamuse API:', error);
                const localSuggestions = botResponses.default.concat(...Object.values(botResponses)).filter(word => word.toLowerCase().startsWith(input.toLowerCase())).slice(0, 5);
                localSuggestions.forEach(word => {
                    const suggestion = document.createElement('div');
                    suggestion.classList.add('suggestion');
                    suggestion.textContent = word;
                    suggestion.addEventListener('click', () => {
                        inputField.value = word;
                        suggestionsDiv.innerHTML = '';
                        sendButton.click();
                    });
                    suggestionsDiv.appendChild(suggestion);
                });
            }
        }

        function addMessage(text, isUser) {
            const message = document.createElement('div');
            message.classList.add('message', isUser ? 'user-message' : 'bot-message');
            message.textContent = text;
            chatMessages.appendChild(message);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            saveChat();
        }

        function showTyping() {
            const typing = document.createElement('div');
            typing.classList.add('bot-message', 'typing-indicator');
            typing.innerHTML = '<div class="dot"></div><div class="dot"></div><div class="dot"></div>';
            chatMessages.appendChild(typing);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return typing;
        }

        // Определение намерения: диалог или информационный запрос
        function isInformationalQuery(input) {
            const informationalKeywords = ['кто', 'что', 'где', 'когда', 'почему', 'как', 'сколько', 'какой', 'какая', 'какое', 'кто такой', 'что такое', 'расскажи про', 'объясни'];
            return informationalKeywords.some(keyword => input.toLowerCase().includes(keyword)) || input.match(/[0-9+\-*/^()]/);
        }

        async function getBotResponse(userInput) {
            const lowerInput = userInput.toLowerCase();
            let key = 'default';

            // Расширенная проверка ключевых слов
            if (lowerInput.includes('привет') || lowerInput.includes('здравствуй') || lowerInput.includes('добрый')) key = 'hello';
            else if (lowerInput.includes('пока') || lowerInput.includes('до свидания') || lowerInput.includes('прощай')) key = 'bye';
            else if (lowerInput.includes('погода') && lowerInput.includes('в ')) key = 'weather_specific';
            else if (lowerInput.includes('погода')) key = 'weather';
            else if (lowerInput.includes('шутка') || lowerInput.includes('анекдот')) key = 'joke';
            else if (lowerInput.includes('имя') || lowerInput.includes('кто ты')) key = 'name';
            else if (lowerInput.includes('помощь') || lowerInput.includes('что ты умеешь')) key = 'help';
            else if (lowerInput.includes('любовь') || lowerInput.includes('романтика')) key = 'love';
            else if (lowerInput.includes('еда') || lowerInput.includes('рецепт') || lowerInput.includes('кухня')) key = 'food';
            else if (lowerInput.includes('музыка') || lowerInput.includes('песня')) key = 'music';
            else if (lowerInput.includes('спорт') || lowerInput.includes('фитнес')) key = 'sport';
            else if (lowerInput.includes('путешествие') || lowerInput.includes('отпуск') || lowerInput.includes('поездка')) key = 'travel';
            else if (lowerInput.includes('работа') || lowerInput.includes('карьера') || lowerInput.includes('профессия')) key = 'work';
            else if (lowerInput.includes('хобби') || lowerInput.includes('увлечение')) key = 'hobby';
            else if (lowerInput.includes('ии') || lowerInput.includes('искусственный интеллект')) key = 'ai';
            else if (lowerInput.includes('политика') || lowerInput.includes('выборы')) key = 'politics';
            else if (lowerInput.includes('наука') || lowerInput.includes('физика') || lowerInput.includes('биология')) key = 'science';
            else if (lowerInput.includes('история') || lowerInput.includes('прошлое')) key = 'history';
            else if (lowerInput.includes('фильм') || lowerInput.includes('кино')) key = 'movies';
            else if (lowerInput.includes('книга') || lowerInput.includes('литература')) key = 'books';
            else if (lowerInput.includes('здоровье') || lowerInput.includes('медицина')) key = 'health';
            else if (lowerInput.includes('технологии') || lowerInput.includes('гаджеты')) key = 'tech';
            else if (lowerInput.includes('экология') || lowerInput.includes('природа')) key = 'environment';
            else if (lowerInput.includes('образование') || lowerInput.includes('учеба')) key = 'education';
            else if (lowerInput.includes('математика') || lowerInput.match(/[0-9+\-*/^()]/)) key = 'math';
            else if (lowerInput.includes('новости')) key = 'news';
            else if (lowerInput.includes('игры') || lowerInput.includes('игра')) key = 'games';
            else if (lowerInput.includes('искусство') || lowerInput.includes('художник')) key = 'art';
            else if (lowerInput.includes('космос') || lowerInput.includes('планеты') || lowerInput.includes('звезды')) key = 'space';
            else if (lowerInput.includes('философия') || lowerInput.includes('смысл жизни')) key = 'philosophy';
            else if (lowerInput.includes('культура') || lowerInput.includes('традиции')) key = 'culture';
            else if (lowerInput.includes('время') || lowerInput.includes('сейчас')) key = 'time';
            else if (lowerInput.includes('совет') || lowerInput.includes('посоветуй')) key = 'advice';

            // Обработка математических задач
            if (key === 'math' || lowerInput.match(/[0-9+\-*/^()]/)) {
                try {
                    const result = math.evaluate(userInput);
                    return `Вот твой ответ: ${result}`;
                } catch (error) {
                    return "Не смог решить. Проверь выражение, может, ошибка где-то закралась?";
                }
            }

            // Диалоговые запросы (не информационные)
            if (!isInformationalQuery(userInput) && key !== 'default') {
                return botResponses[key][Math.floor(Math.random() * botResponses[key].length)];
            }

            // Информационные запросы через API
            try {
                // Сначала пробуем DuckDuckGo Instant Answer API
                const duckResponse = await fetch(`https://api.duckduckgo.com/?q=${encodeURIComponent(userInput)}&format=json&no_html=1`);
                const duckData = await duckResponse.json();
                if (duckData.AbstractText) {
                    const text = duckData.AbstractText;
                    return text.length > 200 ? text.substring(0, 200).split('. ').slice(0, -1).join('. ') + '.' : text;
                } else if (duckData.RelatedTopics && duckData.RelatedTopics.length > 0) {
                    const text = duckData.RelatedTopics[0].Text;
                    return text.length > 200 ? text.substring(0, 200).split('. ').slice(0, -1).join('. ') + '.' : text;
                }
            } catch (error) {
                console.error('Ошибка DuckDuckGo API:', error);
            }

            // Fallback на Wikipedia API
            try {
                const wikiResponse = await fetch(`https://ru.wikipedia.org/w/api.php?action=query&format=json&list=search&srsearch=${encodeURIComponent(userInput)}&origin=*`);
                const wikiData = await wikiResponse.json();
                if (wikiData.query.search.length > 0) {
                    const text = wikiData.query.search[0].snippet.replace(/<[^>]+>/g, '');
                    return text.length > 200 ? text.substring(0, 200).split('. ').slice(0, -1).join('. ') + '.' : text;
                }
            } catch (error) {
                console.error('Ошибка Wikipedia API:', error);
            }

            // Fallback на локальную базу
            return botResponses.default[Math.floor(Math.random() * botResponses.default.length)];
        }

        sendButton.addEventListener('click', async () => {
            const userInput = inputField.value.trim();
            if (!userInput) return;
            addMessage(userInput, true);
            inputField.value = '';
            suggestionsDiv.innerHTML = '';
            const typing = showTyping();
            const delay = userInput.match(/[0-9+\-*/^()]/) ? 800 : 1200;
            setTimeout(async () => {
                chatMessages.removeChild(typing);
                const response = await getBotResponse(userInput);
                addMessage(response, false);
            }, delay);
        });

        inputField.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendButton.click();
        });

        inputField.addEventListener('input', () => {
            updateSuggestions(inputField.value);
        });

        // Начальное сообщение
        addMessage("Привет! Я МегаЧат, твой умный собеседник. Могу болтать, решать задачи, искать ответы и шутить. Что хочешь обсудить?", false);
    </script>
