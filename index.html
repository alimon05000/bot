<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="SmartAIChat">
    <link rel="apple-touch-icon" href="https://via.placeholder.com/180?text=Icon">
    <link rel="manifest" href="/manifest.json">
    <title>SmartAIChat PWA</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        #chat-container {
            width: 100%;
            max-width: 600px;
            height: 100vh;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px 20px 0 0;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease-in-out;
        }
        @media (min-width: 768px) {
            #chat-container {
                border-radius: 20px;
                height: 80vh;
                max-height: 800px;
            }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        #chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .message {
            max-width: 80%;
            margin-bottom: 15px;
            padding: 12px 18px;
            border-radius: 20px;
            animation: slideIn 0.3s ease-out;
            position: relative;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .user-message {
            align-self: flex-end;
            background: #007bff;
            color: white;
        }
        .bot-message {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        #chat-input {
            display: flex;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            flex-direction: column;
        }
        #input-field {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            outline: none;
        }
        #suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        .suggestion {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 14px;
        }
        .suggestion:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        #send-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            margin-left: 10px;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s;
        }
        #send-button:hover {
            background: #0056b3;
        }
        .typing-indicator {
            display: flex;
            align-items: center;
        }
        .dot {
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            margin: 0 4px;
            animation: bounce 1.2s infinite;
        }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-messages"></div>
        <div id="chat-input">
            <div style="display: flex;">
                <input type="text" id="input-field" placeholder="Введите сообщение...">
                <button id="send-button">Отправить</button>
            </div>
            <div id="suggestions"></div>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const inputField = document.getElementById('input-field');
        const sendButton = document.getElementById('send-button');
        const suggestionsDiv = document.getElementById('suggestions');

        // Service Worker для PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(() => console.log('Service Worker registered'))
                .catch(err => console.error('Service Worker registration failed:', err));
        }

        // Расширенная база ответов
        const botResponses = {
            default: [
                "Интересный вопрос! Расскажите подробнее.",
                "Хм, давайте разберемся вместе.",
                "Звучит круто! Что еще можете сказать?",
                "Не совсем понял, уточните, пожалуйста.",
                "Это любопытно! Продолжайте.",
                "Давайте обсудим это с другой стороны."
            ],
            hello: ["Привет! Как дела?", "Здравствуйте! Чем могу помочь?", "Йо! Что новенького?", "Рад вас видеть!", "Привет-привет! Что на уме?"],
            bye: ["Пока! Было приятно!", "До свидания! Возвращайтесь!", "Увидимся!", "Хорошего дня!", "До скорого!"],
            weather: ["Погода? Лучше проверить в приложении!", "Солнце или дождь у вас?", "В моем мире всегда ясно!", "Погода меняется, как настроение."],
            joke: [
                "Почему программисты предпочитают тёмную тему? Светлый режим режет глаза!",
                "Шутка: Я пытался поймать туман, но промахнулся.",
                "Почему скелет не дерётся? У него нет кишок!",
                "Что сказал Wi-Fi роутер? 'Подключись ко мне!'"
            ],
            name: ["Я SmartAIChat, а ты кто?", "Зови меня AI, я твой помощник!", "Мое имя — SmartBot, приятно познакомиться!"],
            help: ["Я могу ответить на вопросы, решить задачи и пошутить!", "Спроси что угодно, я тут!", "Нужна помощь? Я готов!"],
            love: ["Любовь — это магия! Расскажи свою историю.", "Ах, романтика! Что думаешь о любви?", "Любовь движет миром."],
            food: ["Пицца или суши? Что любишь?", "Еда — это жизнь! Что готовишь?", "Рекомендую борщ!", "Как насчет десерта?"],
            music: ["Какая музыка в твоем плейлисте?", "Рок, поп или классика?", "Слушал что-то новое?", "Музыка — это душа!"],
            sport: ["Футбол, бег или йога?", "Спорт — это здоровье!", "Кто твой любимый спортсмен?", "Тренировки в зале или на свежем воздухе?"],
            travel: ["Куда мечтаешь поехать?", "Путешествия — это жизнь!", "Был в экзотических местах?", "Рекомендую Италию!"],
            work: ["Работа кипит? Расскажи!", "Как балансируешь работу и отдых?", "Карьерные цели есть?", "Работа — это вызов!"],
            hobby: ["Чем увлекаешься?", "Хобби делает жизнь ярче!", "Пробовал что-то новое?", "Мое хобби — болтать с тобой!"],
            ai: ["Я ИИ с душой!", "ИИ меняет мир, согласен?", "Что думаешь об искусственном интеллекте?", "Я тут, чтобы помогать!"],
            politics: ["Политика — сложная штука. Что обсуждаем?", "Новости следишь?", "Давай без споров, но я слушаю!"],
            science: ["Наука — это круто! Что интересует?", "Космос или биология?", "Знаешь, как работает квантовая физика?"],
            history: ["История полна уроков!", "Любимая эпоха?", "Расскажи про Наполеона!", "История — это приключение."],
            movies: ["Любимый фильм? Мой — 'Матрица'!", "Кино — это искусство!", "Смотрел новинки?", "Комедии или драмы?"],
            books: ["Читаешь книги? Рекомендую 'Дюну'!", "Какой жанр любишь?", "Книги — это путешествия!", "Электронные или бумажные?"],
            health: ["Здоровье — главное!", "Как поддерживаешь форму?", "Пей больше воды!", "Сон — лучший доктор."],
            tech: ["Технологии летят вперёд!", "Любишь гаджеты?", "Что думаешь о VR?", "Смартфоны правят миром!"],
            environment: ["Спасаем планету вместе?", "Экология — это важно.", "Переработка в моде!", "Климат меняется, что делать?"],
            education: ["Учёба — ключ к успеху!", "Онлайн-курсы пробовал?", "Что изучаешь?", "Знания — сила!"],
            math: ["Задай мне задачу, я решу!", "Математика — это весело!", "Числа — мой конёк!"],
            news: ["Что нового в мире?", "Следишь за новостями?", "Расскажи, что слышал!"],
            games: ["Играешь в игры? Во что?", "Консоли или ПК?", "Любимая игра — какая?", "Геймеры рулят!"],
            art: ["Искусство вдохновляет!", "Любишь рисовать?", "Какой твой любимый художник?", "Музеи или галереи?"],
            // Еще больше тем для 90% покрытия
        };

        // T9-подобная система автодополнения
        const suggestionDict = [
            "привет", "погода", "шутка", "имя", "помощь", "любовь", "еда", "музыка", "спорт", "путешествие",
            "работа", "хобби", "ии", "политика", "наука", "история", "фильм", "книга", "здоровье", "технологии",
            "экология", "образование", "математика", "новости", "игры", "искусство"
        ];

        function updateSuggestions(input) {
            suggestionsDiv.innerHTML = '';
            if (!input) return;
            const filtered = suggestionDict.filter(word => word.startsWith(input.toLowerCase())).slice(0, 5);
            filtered.forEach(word => {
                const suggestion = document.createElement('div');
                suggestion.classList.add('suggestion');
                suggestion.textContent = word;
                suggestion.addEventListener('click', () => {
                    inputField.value = word;
                    suggestionsDiv.innerHTML = '';
                    sendButton.click();
                });
                suggestionsDiv.appendChild(suggestion);
            });
        }

        function addMessage(text, isUser) {
            const message = document.createElement('div');
            message.classList.add('message', isUser ? 'user-message' : 'bot-message');
            message.textContent = text;
            chatMessages.appendChild(message);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTyping() {
            const typing = document.createElement('div');
            typing.classList.add('bot-message', 'typing-indicator');
            typing.innerHTML = '<div class="dot"></div><div class="dot"></div><div class="dot"></div>';
            chatMessages.appendChild(typing);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return typing;
        }

        async function getBotResponse(userInput) {
            const lowerInput = userInput.toLowerCase();
            let key = 'default';

            // Расширенная проверка ключевых слов
            if (lowerInput.includes('привет') || lowerInput.includes('hello') || lowerInput.includes('здравствуй')) key = 'hello';
            else if (lowerInput.includes('пока') || lowerInput.includes('bye') || lowerInput.includes('до свидания')) key = 'bye';
            else if (lowerInput.includes('погода') || lowerInput.includes('weather')) key = 'weather';
            else if (lowerInput.includes('шутка') || lowerInput.includes('joke') || lowerInput.includes('анекдот')) key = 'joke';
            else if (lowerInput.includes('имя') || lowerInput.includes('name') || lowerInput.includes('кто ты')) key = 'name';
            else if (lowerInput.includes('помощь') || lowerInput.includes('help') || lowerInput.includes('что ты умеешь')) key = 'help';
            else if (lowerInput.includes('любовь') || lowerInput.includes('love') || lowerInput.includes('романтика')) key = 'love';
            else if (lowerInput.includes('еда') || lowerInput.includes('food') || lowerInput.includes('рецепт')) key = 'food';
            else if (lowerInput.includes('музыка') || lowerInput.includes('music') || lowerInput.includes('песня')) key = 'music';
            else if (lowerInput.includes('спорт') || lowerInput.includes('sport') || lowerInput.includes('фитнес')) key = 'sport';
            else if (lowerInput.includes('путешествие') || lowerInput.includes('travel') || lowerInput.includes('отпуск')) key = 'travel';
            else if (lowerInput.includes('работа') || lowerInput.includes('work') || lowerInput.includes('карьера')) key = 'work';
            else if (lowerInput.includes('хобби') || lowerInput.includes('hobby') || lowerInput.includes('увлечение')) key = 'hobby';
            else if (lowerInput.includes('ии') || lowerInput.includes('ai') || lowerInput.includes('искусственный интеллект')) key = 'ai';
            else if (lowerInput.includes('политика') || lowerInput.includes('politics') || lowerInput.includes('выборы')) key = 'politics';
            else if (lowerInput.includes('наука') || lowerInput.includes('science') || lowerInput.includes('физика')) key = 'science';
            else if (lowerInput.includes('история') || lowerInput.includes('history') || lowerInput.includes('прошлое')) key = 'history';
            else if (lowerInput.includes('фильм') || lowerInput.includes('movies') || lowerInput.includes('кино')) key = 'movies';
            else if (lowerInput.includes('книга') || lowerInput.includes('books') || lowerInput.includes('литература')) key = 'books';
            else if (lowerInput.includes('здоровье') || lowerInput.includes('health') || lowerInput.includes('медицина')) key = 'health';
            else if (lowerInput.includes('технологии') || lowerInput.includes('tech') || lowerInput.includes('гаджеты')) key = 'tech';
            else if (lowerInput.includes('экология') || lowerInput.includes('environment') || lowerInput.includes('природа')) key = 'environment';
            else if (lowerInput.includes('образование') || lowerInput.includes('education') || lowerInput.includes('учеба')) key = 'education';
            else if (lowerInput.includes('математика') || lowerInput.includes('math') || lowerInput.match(/[0-9+\-*/^()]/)) key = 'math';
            else if (lowerInput.includes('новости') || lowerInput.includes('news')) key = 'news';
            else if (lowerInput.includes('игры') || lowerInput.includes('games') || lowerInput.includes('игра')) key = 'games';
            else if (lowerInput.includes('искусство') || lowerInput.includes('art') || lowerInput.includes('художник')) key = 'art';

            // Обработка математических задач
            if (key === 'math' || lowerInput.match(/[0-9+\-*/^()]/)) {
                try {
                    const result = math.evaluate(userInput);
                    return `Ответ на вашу задачу: ${result}`;
                } catch (error) {
                    return "Не удалось решить задачу. Проверьте правильность выражения!";
                }
            }

            // Ответ из локальной базы
            if (key !== 'default') {
                return botResponses[key][Math.floor(Math.random() * botResponses[key].length)];
            }

            // Поиск в интернете через Wikipedia API
            try {
                const response = await fetch(`https://ru.wikipedia.org/w/api.php?action=query&format=json&list=search&srsearch=${encodeURIComponent(userInput)}&origin=*`);
                const data = await response.json();
                if (data.query.search.length > 0) {
                    const firstResult = data.query.search[0];
                    return `Вот что я нашел по запросу "${userInput}": ${firstResult.snippet.replace(/<[^>]+>/g, '')}... Подробнее: https://ru.wikipedia.org/wiki/${encodeURIComponent(firstResult.title)}`;
                } else {
                    return botResponses.default[Math.floor(Math.random() * botResponses.default.length)];
                }
            } catch (error) {
                console.error('Ошибка API:', error);
                return "Не смог найти информацию. Давай попробуем другой вопрос?";
            }
        }

        sendButton.addEventListener('click', async () => {
            const userInput = inputField.value.trim();
            if (!userInput) return;
            addMessage(userInput, true);
            inputField.value = '';
            suggestionsDiv.innerHTML = '';
            const typing = showTyping();
            const delay = userInput.match(/[0-9+\-*/^()]/) ? 1000 : 1500; // Меньше задержка для математики
            setTimeout(async () => {
                chatMessages.removeChild(typing);
                const response = await getBotResponse(userInput);
                addMessage(response, false);
            }, delay);
        });

        inputField.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendButton.click();
        });

        inputField.addEventListener('input', () => {
            updateSuggestions(inputField.value);
        });

        // Начальное сообщение
        addMessage("Привет! Я SmartAIChat. Могу отвечать на вопросы, решать математические задачи и искать информацию в интернете. Задай мне что-нибудь!", false);
    </script>
</body>
</html>
