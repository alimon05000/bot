<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="МегаЧат">
    <link rel="apple-touch-icon" href="https://via.placeholder.com/180?text=Icon">
    <link rel="manifest" href="/manifest.json">
    <title>МегаЧат PWA</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.min.js"></script>
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #6e8efb, #a777e3);
            --secondary-gradient: linear-gradient(135deg, #2b5876, #4e4376);
            --user-message-gradient: linear-gradient(135deg, #4776E6, #8E54E9);
            --bot-message-gradient: linear-gradient(135deg, #654ea3, #eaafc8);
            --sidebar-bg: rgba(255, 255, 255, 0.15);
            --input-bg: rgba(255, 255, 255, 0.12);
            --text-color: #ffffff;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--secondary-gradient);
            color: var(--text-color);
            height: 100vh;
            overflow: hidden;
            display: flex;
            position: relative;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 999;
            display: none;
            backdrop-filter: blur(3px);
        }

        #overlay.active {
            display: block;
        }

        #sidebar {
            width: 280px;
            height: 100vh;
            background: var(--sidebar-bg);
            backdrop-filter: blur(12px);
            position: fixed;
            left: -280px;
            top: 0;
            transition: left 0.3s ease;
            padding: 20px;
            box-shadow: var(--shadow);
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }

        #sidebar.open {
            left: 0;
        }

        #sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        #new-chat {
            background: var(--primary-gradient);
            border: none;
            padding: 10px 15px;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
            box-shadow: var(--shadow);
        }

        #new-chat:hover {
            transform: translateY(-2px);
        }

        #chat-list {
            overflow-y: auto;
            flex: 1;
            margin-top: 10px;
        }

        .chat-item {
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chat-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }

        .chat-item-icon {
            font-size: 18px;
        }

        .chat-item.active {
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.3);
        }

        #menu-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.15);
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            z-index: 1001;
            transition: all 0.2s;
            backdrop-filter: blur(10px);
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #menu-toggle:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.25);
        }

        #chat-container {
            width: 100%;
            max-width: 800px;
            height: 100vh;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            display: flex;
            flex-direction: column;
            margin: 0 auto;
            animation: fadeIn 0.5s ease-in-out;
            position: relative;
        }

        @media (min-width: 768px) {
            #chat-container {
                border-radius: 20px;
                height: 90vh;
                max-height: 900px;
                margin-top: 5vh;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #chat-header {
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        #chat-title {
            font-weight: 600;
            font-size: 18px;
        }

        #chat-actions {
            display: flex;
            gap: 10px;
        }

        .chat-action-btn {
            background: transparent;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .chat-action-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        #chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 85%;
            padding: 15px 20px;
            border-radius: 18px;
            box-shadow: var(--shadow);
            animation: slideIn 0.3s ease-out;
            line-height: 1.5;
            position: relative;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            align-self: flex-end;
            background: var(--user-message-gradient);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .bot-message {
            align-self: flex-start;
            background: var(--bot-message-gradient);
            color: white;
            border-bottom-left-radius: 5px;
        }

        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 5px;
            text-align: right;
        }

        #chat-input-container {
            padding: 15px;
            background: rgba(0, 0, 0, 0.15);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        #input-field {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 25px;
            background: var(--input-bg);
            color: white;
            font-size: 16px;
            outline: none;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }

        #input-field:focus {
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.3);
        }

        #input-field::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        #input-container {
            display: flex;
            gap: 10px;
            position: relative;
        }

        #send-button {
            background: var(--primary-gradient);
            color: white;
            border: none;
            padding: 0;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow);
        }

        #send-button:hover {
            transform: scale(1.05);
        }

        #send-button svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        #suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 15px;
            max-height: 100px;
            overflow-y: auto;
            padding: 5px;
        }

        .suggestion {
            background: rgba(255, 255, 255, 0.15);
            padding: 8px 15px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
            backdrop-filter: blur(10px);
        }

        .suggestion:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            background: var(--bot-message-gradient);
            border-radius: 18px;
            align-self: flex-start;
            margin-bottom: 15px;
            box-shadow: var(--shadow);
        }

        .dot {
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            margin: 0 3px;
            animation: bounce 1.2s infinite;
        }

        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        /* Адаптивность для мобильных устройств */
        @media (max-width: 768px) {
            #sidebar {
                width: 85%;
                left: -85%;
            }
            
            .message {
                max-width: 90%;
            }
            
            #chat-container {
                height: 100vh;
                border-radius: 0;
            }
            
            #menu-toggle {
                top: 15px;
                left: 15px;
            }
        }

        /* Стили для скроллбара */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div id="overlay"></div>
    <button id="menu-toggle">☰</button>
    
    <div id="sidebar">
        <div id="sidebar-header">
            <h3>Чаты</h3>
            <button id="new-chat">+ Новый</button>
        </div>
        <div id="chat-list"></div>
    </div>
    
    <div id="chat-container">
        <div id="chat-header">
            <div id="chat-title">МегаЧат</div>
            <div id="chat-actions">
                <button class="chat-action-btn" title="Очистить чат">🗑️</button>
                <button class="chat-action-btn" title="Настройки">⚙️</button>
            </div>
        </div>
        
        <div id="chat-messages"></div>
        
        <div id="chat-input-container">
            <div id="input-container">
                <input type="text" id="input-field" placeholder="Введите сообщение...">
                <button id="send-button">
                    <svg viewBox="0 0 24 24">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
                    </svg>
                </button>
            </div>
            <div id="suggestions"></div>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const inputField = document.getElementById('input-field');
        const sendButton = document.getElementById('send-button');
        const suggestionsDiv = document.getElementById('suggestions');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        const menuToggle = document.getElementById('menu-toggle');
        const newChatButton = document.getElementById('new-chat');
        const chatList = document.getElementById('chat-list');
        const clearChatBtn = document.querySelector('.chat-action-btn[title="Очистить чат"]');

        // Service Worker для PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(() => console.log('Service Worker зарегистрирован'))
                .catch(err => console.error('Ошибка регистрации Service Worker:', err));
        }

        // Управление чатами
        let currentChatId = null;
        let chats = JSON.parse(localStorage.getItem('chats')) || {};

        function saveChat() {
            if (currentChatId) {
                chats[currentChatId] = chatMessages.innerHTML;
                localStorage.setItem('chats', JSON.stringify(chats));
            }
        }

        function loadChat(id) {
            currentChatId = id;
            chatMessages.innerHTML = chats[id] || '';
            chatMessages.scrollTop = chatMessages.scrollHeight;
            sidebar.classList.remove('open');
            overlay.classList.remove('active');
            
            // Обновляем активный чат в списке
            document.querySelectorAll('.chat-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelector(`.chat-item[data-id="${id}"]`)?.classList.add('active');
        }

        function updateChatList() {
            chatList.innerHTML = '';
            Object.keys(chats).forEach(id => {
                const chatItem = document.createElement('div');
                chatItem.classList.add('chat-item');
                chatItem.setAttribute('data-id', id);
                chatItem.innerHTML = `
                    <span class="chat-item-icon">💬</span>
                    <span>Чат ${id.slice(-4)}</span>
                `;
                chatItem.addEventListener('click', () => loadChat(id));
                chatList.appendChild(chatItem);
            });
            
            // Помечаем активный чат
            if (currentChatId) {
                document.querySelector(`.chat-item[data-id="${currentChatId}"]`)?.classList.add('active');
            }
        }

        newChatButton.addEventListener('click', () => {
            const newId = Date.now().toString();
            chats[newId] = '';
            localStorage.setItem('chats', JSON.stringify(chats));
            loadChat(newId);
            updateChatList();
        });

        clearChatBtn.addEventListener('click', () => {
            if (confirm('Очистить текущий чат?')) {
                if (currentChatId) {
                    chats[currentChatId] = '';
                    localStorage.setItem('chats', JSON.stringify(chats));
                    loadChat(currentChatId);
                }
            }
        });

        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('open');
            overlay.classList.toggle('active');
        });

        overlay.addEventListener('click', () => {
            sidebar.classList.remove('open');
            overlay.classList.remove('active');
        });

        // Начальная загрузка чата
        if (Object.keys(chats).length === 0) {
            const newId = Date.now().toString();
            chats[newId] = '';
            localStorage.setItem('chats', JSON.stringify(chats));
            loadChat(newId);
        } else {
            const lastChatId = Object.keys(chats)[Object.keys(chats).length - 1];
            loadChat(lastChatId);
        }
        updateChatList();

        // Расширенная база ответов
        const botResponses = {

                "Хм, интересная мысль! Давай разберемся.",

                "Почему программисты пьют чай? Потому что кофе — это баг!",

            philosophy: ["Философия — это про смысл жизни. Что думаешь?", "Быть или не быть, вот в чем вопрос!", "Кто мы в этом мире?"],

            time: ["Время летит! Хочешь знать точное время?", "Сейчас утро, день или ночь у тебя?", "Время — самый ценный ресурс!"],
            advice: ["Нужен совет? Расскажи, что волнует!", "Мой совет: делай, что любишь!", "Иногда просто стоит выдохнуть."],

        // T9 с API Datamuse
        async function updateSuggestions(input) {
            suggestionsDiv.innerHTML = '';
            if (!input) return;
            try {
                const response = await fetch(`https://api.datamuse.com/words?sp=${encodeURIComponent(input)}*`);
                const data = await response.json();
                const filtered = data.map(item => item.word).slice(0, 5);
                filtered.forEach(word => {
                    const suggestion = document.createElement('div');
                    suggestion.classList.add('suggestion');
                    suggestion.textContent = word;
                    suggestion.addEventListener('click', () => {
                        inputField.value = word;
                        suggestionsDiv.innerHTML = '';
                        sendButton.click();
                    });
                    suggestionsDiv.appendChild(suggestion);
                });
            } catch (error) {
                console.error('Ошибка Datamuse API:', error);
                const localSuggestions = botResponses.default.concat(...Object.values(botResponses)).filter(word => word.toLowerCase().startsWith(input.toLowerCase())).slice(0, 5);
                localSuggestions.forEach(word => {
                    const suggestion = document.createElement('div');
                    suggestion.classList.add('suggestion');
                    suggestion.textContent = word;
                    suggestion.addEventListener('click', () => {
                        inputField.value = word;
                        suggestionsDiv.innerHTML = '';
                        sendButton.click();
                    });
                    suggestionsDiv.appendChild(suggestion);
                });
            }
        }

        function addMessage(text, isUser) {
            const message = document.createElement('div');
            message.classList.add('message', isUser ? 'user-message' : 'bot-message');
            message.textContent = text;
            
            // Добавляем время сообщения
            const time = document.createElement('div');
            time.classList.add('message-time');
            const now = new Date();
            time.textContent = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
            message.appendChild(time);
            
            chatMessages.appendChild(message);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            saveChat();
        }

        function showTyping() {
            const typing = document.createElement('div');
            typing.classList.add('typing-indicator');
            typing.innerHTML = '<div class="dot"></div><div class="dot"></div><div class="dot"></div>';
            chatMessages.appendChild(typing);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return typing;
        }

        // Улучшенное определение намерения: диалог или информационный запрос
        function isInformationalQuery(input) {
            // Сначала проверяем, является ли запрос математическим выражением
            if (isMathExpression(input)) {
                return false; // Обрабатывается отдельно
            }
            
            const informationalKeywords = ['кто', 'что', 'где', 'когда', 'почему', 'как', 'сколько', 'какой', 'какая', 'какое', 'кто такой', 'что такое', 'расскажи про', 'объясни', 'информация', 'знать', 'узнать'];
            const hasInfoKeyword = informationalKeywords.some(keyword => input.toLowerCase().includes(keyword));
            
            // Проверяем, содержит ли запрос вопрос (вопросительные слова или знак вопроса)
            const isQuestion = /^(кто|что|где|когда|почему|как|сколько|зачем|ли)\s|.*\?$/.test(input.toLowerCase());
            
            // Если есть ключевое слово или это вопрос, считаем информационным
            return hasInfoKeyword || isQuestion;
        }

        // Определение математического выражения
        function isMathExpression(input) {
            // Убираем все буквы и пробелы, оставляем только математические символы и цифры
            const mathOnly = input.replace(/[^0-9+\-*/.^()%]/g, '');
            
            // Если после очистки осталась значимая часть текста - это математическое выражение
            if (mathOnly.length >= 3 && /[0-9]/.test(mathOnly) && /[\+\-\*\/\^]/.test(mathOnly)) {
                return true;
            }
            
            // Проверяем на наличие математических операторов в контексте
            const mathPatterns = [
                /посчитай/,
                /вычисли/,
                /реши пример/,
                /сколько будет/,
                /\/\d/,
                /\d\s*[\+\-\*\/\^]\s*\d/,
                /квадратный корень/,
                /возведи в степень/,
                /sin|cos|tan|log|ln/i
            ];
            
            return mathPatterns.some(pattern => pattern.test(input));
        }

        // Определение темы сообщения
        function detectTopic(input) {
            const lowerInput = input.toLowerCase();
            let key = 'default';

            // Расширенная проверка ключевых слов
            if (/(привет|здравствуй|добрый|хай|hello|hi)/.test(lowerInput)) key = 'hello';
            else if (/(пока|до свидания|прощай|увидимся|goodbye)/.test(lowerInput)) key = 'bye';
            else if (/(погода|погоду|weather)/.test(lowerInput) && /(в |городе|город|месте)/.test(lowerInput)) key = 'weather_specific';
            else if (/(погода|погоду|weather)/.test(lowerInput)) key = 'weather';
            else if (/(шутк|анекдот|пошути|joke|funny)/.test(lowerInput)) key = 'joke';
            else if (/(как тебя зовут|имя|who are you)/.test(lowerInput)) key = 'name';
            else if (/(помощь|help|что ты умеешь)/.test(lowerInput)) key = 'help';
            else if (/(любов|роман|сердце|love|heart)/.test(lowerInput)) key = 'love';
            else if (/(еда|кухн|рецепт|пицц|бургер|food|eat)/.test(lowerInput)) key = 'food';
            else if (/(музык|песн|трек|music|song)/.test(lowerInput)) key = 'music';
            else if (/(спорт|футбол|йог|тренировк|sport|fit)/.test(lowerInput)) key = 'sport';
            else if (/(путешеств|отпуск|поездк|travel|trip)/.test(lowerInput)) key = 'travel';
            else if (/(работ|карьер|професси|work|job)/.test(lowerInput)) key = 'work';
            else if (/(хобби|увлечен|hobby)/.test(lowerInput)) key = 'hobby';
            else if (/(ии|искусственный интеллект|ai|нейросеть)/.test(lowerInput)) key = 'ai';
            else if (/(политик|выбор|власт|politics)/.test(lowerInput)) key = 'politics';
            else if (/(наук|физик|биологи|хими|science)/.test(lowerInput)) key = 'science';
            else if (/(истори|прошлое|историческ|history)/.test(lowerInput)) key = 'history';
            else if (/(фильм|кино|сериал|movie|film)/.test(lowerInput)) key = 'movies';
            else if (/(книг|литератур|read|book)/.test(lowerInput)) key = 'books';
            else if (/(здоровь|медицин|болезн|health)/.test(lowerInput)) key = 'health';
            else if (/(технолог|гаджет|смартфон|tech|gadget)/.test(lowerInput)) key = 'tech';
            else if (/(экологи|природ|environment|ecology)/.test(lowerInput)) key = 'environment';
            else if (/(образовани|учёб|учит|education)/.test(lowerInput)) key = 'education';
            else if (/(математик|посчитай|вычисли|реши|math|calculate)/.test(lowerInput)) key = 'math';
            else if (/(новост|news)/.test(lowerInput)) key = 'news';
            else if (/(игр|gaming|game|play)/.test(lowerInput)) key = 'games';
            else if (/(искусств|худож|art|paint)/.test(lowerInput)) key = 'art';
            else if (/(космос|планет|звезд|space)/.test(lowerInput)) key = 'space';
            else if (/(философи|смысл жизни|philosophy)/.test(lowerInput)) key = 'philosophy';
            else if (/(культур|традиц|culture)/.test(lowerInput)) key = 'culture';
            else if (/(врем|time|час)/.test(lowerInput)) key = 'time';
            else if (/(совет|посоветуй|advice)/.test(lowerInput)) key = 'advice';

            return key;
        }

        async function getBotResponse(userInput) {
            const lowerInput = userInput.toLowerCase();
            const topic = detectTopic(lowerInput);
            
            // Обработка математических задач
            if (isMathExpression(userInput)) {
                try {
                    // Заменяем русские символы на английские для mathjs
                    const mathExpression = userInput
                        .replace(/х/g, '*')
                        .replace(/:/g, '/')
                        .replace(/[^0-9+\-*/.^()%]/g, '');
                    
                    const result = math.evaluate(mathExpression);
                    return `Результат: ${result}`;
                } catch (error) {
                    return "Не смог решить это выражение. Можешь написать его по-другому?";
                }
            }

            // Если это информационный запрос
            if (isInformationalQuery(userInput)) {
                try {
                    // Сначала пробуем DuckDuckGo Instant Answer API
                    const duckResponse = await fetch(`https://api.duckduckgo.com/?q=${encodeURIComponent(userInput)}&format=json&no_html=1`);
                    const duckData = await duckResponse.json();
                    
                    if (duckData.AbstractText) {
                        const text = duckData.AbstractText;
                        return text.length > 300 ? text.substring(0, 300).split('. ').slice(0, -1).join('. ') + '...' : text;
                    } else if (duckData.RelatedTopics && duckData.RelatedTopics.length > 0) {
                        const text = duckData.RelatedTopics[0].Text;
                        return text.length > 300 ? text.substring(0, 300).split('. ').slice(0, -1).join('. ') + '...' : text;
                    }
                } catch (error) {
                    console.error('Ошибка DuckDuckGo API:', error);
                }

                // Fallback на Wikipedia API
                try {
                    const wikiResponse = await fetch(`https://ru.wikipedia.org/w/api.php?action=query&format=json&list=search&srsearch=${encodeURIComponent(userInput)}&origin=*`);
                    const wikiData = await wikiResponse.json();
                    
                    if (wikiData.query.search.length > 0) {
                        const text = wikiData.query.search[0].snippet.replace(/<[^>]+>/g, '');
                        return text.length > 300 ? text.substring(0, 300).split('. ').slice(0, -1).join('. ') + '...' : text;
                    }
                } catch (error) {
                    console.error('Ошибка Wikipedia API:', error);
                }
            }

            // Диалоговые запросы (не информационные)
            return botResponses[topic][Math.floor(Math.random() * botResponses[topic].length)];
        }

        sendButton.addEventListener('click', async () => {
            const userInput = inputField.value.trim();
            if (!userInput) return;
            
            addMessage(userInput, true);
            inputField.value = '';
            suggestionsDiv.innerHTML = '';
            
            const typing = showTyping();
            // Задержка ответа в зависимости от сложности запроса
            const delay = isMathExpression(userInput) ? 1000 : 1500;
            
            setTimeout(async () => {
                chatMessages.removeChild(typing);
                const response = await getBotResponse(userInput);
                addMessage(response, false);
            }, delay);
        });

        inputField.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendButton.click();
        });

        inputField.addEventListener('input', () => {
            updateSuggestions(inputField.value);
        });

        // Начальное сообщение
        setTimeout(() => {
            addMessage("Привет! Я МегаЧат, твой умный собеседник. Могу болтать, решать задачи, искать ответы и шутить. Что хочешь обсудить?", false);
        }, 500);
    </script>
